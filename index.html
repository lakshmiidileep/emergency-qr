<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }
    input, textarea, select {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #qrcode {
      margin-top: 20px;
      padding: 20px;
      background: white;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Editable Medical Info QR Code Generator</h2>

  <input type="text" id="name" placeholder="Enter Name"><br>
  <textarea id="address" rows="3" placeholder="Enter Address"></textarea><br>
  <input type="number" id="age" placeholder="Enter Age"><br>

  <select id="bloodGroup">
    <option value="">Select Blood Group</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
  </select><br>

  <input type="tel" id="phone" placeholder="Enter Phone Number"><br>
  <textarea id="diseases" rows="2" placeholder="Mention any diseases (comma-separated)"></textarea><br>

  <button onclick="generateQRCode()">Generate / Update QR Code</button>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    function generateQRCode() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const age = document.getElementById('age').value;
      const bloodGroup = document.getElementById('bloodGroup').value;
      const phone = document.getElementById('phone').value;
      const diseases = document.getElementById('diseases').value;

      const details =
        `Name: ${name}\n` +
        `Address: ${address}\n` +
        `Age: ${age}\n` +
        `Blood Group: ${bloodGroup}\n` +
        `Phone: ${phone}\n` +
        `Diseases: ${diseases}`;

      document.getElementById("qrcode").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: details,
        width: 256,
        height: 256
      });
    }
  </script>

</body>
</html>
